<form class="form-horizontal" #employeeForm="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="employee.name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="age">Age:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="employee.age" class="form-control" id="age" placeholder="Enter age" name="age">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="sel1">Select Department:</label>
    <div class="col-sm-10">
    <select class="form-control" name="departements" [(ngModel)]="employee.department" id="sel1">
      <option value="select" selected>Select Department</option>
      <option [value]="department" *ngFor="let department of departements">{{department}}</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Select Gender:</label>
    <div class="col-sm-10">
    <label class="radio-inline"><input type="radio" value="Male" [(ngModel)]="employee.gender" name="gender" checked>Male</label>
    <label class="radio-inline"><input type="radio" value="Female" [(ngModel)]="employee.gender" name="gender">Female</label>
    </div>
  </div>
  <div class="form-group">        
    <div *ngIf="!isEditMode" class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="submit()" class="btn btn-default">Submit</button>
    </div>
    <div *ngIf="isEditMode" class="col-sm-offset-2 col-sm-10">
        <button type="submit" (click)="submitEdit()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
